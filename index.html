<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootsrap Freelancer</title>
    </head>

    <body>
        <!-- header -->
        <header>
            <!-- nav -->
            <div id="header_nav">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                    </div>
                </div>
            </div>
            <!-- /nav -->

            <!-- jumbotron -->
            <div id="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12"></div>
                    </div>
                </div>
            </div>
            <!-- /jumbotron -->
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <!-- portfolio -->
            <section id="portfolio">
                <h2>portfolio</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    </div>
                </div>
            </section>
            <!-- /portfolio -->

            <!-- about -->
            <section id="about">
                <h2>About</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-lg-6"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-6"></div>
                    </div>
                </div>
            </section>
            <!-- /about -->

            <!-- contact -->
            <section id="contact">
                <h2>contact</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12"></div>
                    </div>
                </div>
            </section>
            <!-- /contact -->
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <div id="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4 col-xs-12"></div>
                        <div class="col-lg-4 col-sm-4 col-xs-12"></div>
                        <div class="col-lg-4 col-sm-4 col-xs-12"></div>
                    </div>
                </div>
            </div>

            <div id="footer_bottom">

            </div>
        </footer>
        <!-- /footer -->
    </body>

</html>
